<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    let rootElement = document.getElementById("root")
    
    function GreetingCard({ greeting, name }) {
        return (
          <div className="greeting-card">
            <h2>{greeting}</h2>
            <p>Dear {name},</p>
            <p>Wishing you all the best!</p>
          </div>
        );
      }

      function App() {
        const [greetingCards, setGreetingCards] = React.useState([
          { greeting: "Happy Birthday", name: "John Doe" },
          { greeting: "Congratulations", name: "Jane Smith" },
          { greeting: "Merry Christmas", name: "Santa Claus" }
        ]);

        return (
          <div className="app">
            <h1>Greeting Cards</h1>
            <div className="greeting-cards-container">
              {greetingCards.map((card, index) => (
                <GreetingCard key={index} greeting={card.greeting} name={card.name} />
              ))}
            </div>
          </div>
        );
      }

    ReactDOM.createRoot(rootElement).render(<App />)
  </script>
</html>
